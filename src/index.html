<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Transport Planner for NSW </title>
    <!-- Load all the CSS  -->
    <link href="../node_modules/openlayers/dist/ol.css" rel="stylesheet"/>
    <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../node_modules/semantic-ui/dist/semantic.min.css" rel="stylesheet" type="text/css" >
    <link href="../node_modules/semantic-ui-daterangepicker/daterangepicker.min.css" rel="stylesheet" type="text/css" >
  </head>
  <body>
    <div class="ui bottom attached segment pushable">
      <div class="ui visible very thin inverted left vertical sidebar menu">
        <div class="item">
          <a class="ui logo icon image" href="/">
            <img src="contents/images/marker.png">
          </a>
          <a href="/"><b>Trip Planner</b></a>
        </div>
        <a class="item" href="#/availability">
          <i class="home icon"></i>
          Availability
        </a>
        <a class="item" href="#/stop-optimizer">
          <i class="block layout icon"></i>
          Route Plan
        </a>
      </div>
      <div class="pusher">
        <div ng-view></div>
      </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="../node_modules/d3/d3.min.js" type="text/javascript"></script>
    <script src="../node_modules/angular/angular.js" type="text/javascript"></script>
    <script src="../node_modules/angular-route/angular-route.js" type="text/javascript"></script>
    <script src="../node_modules/openlayers/dist/ol.js" type="text/javascript"></script>
    <script>
     window.jQuery = require("jquery");
     $ = require('jquery');
     d3 = require('d3');
     turf = require('turf');
     _ = require('underscore');
     require('coffee-script').register();
     require('./app/boot');
     require('./app/availability/routeAvailabilityController');
     require('./app/stop-optimizer/stopOptimizerController');
     require('./app/shared/services/busExchangeService.coffee');
     require('./app/shared/services/busInfoService.coffee');
     require('./app/shared/services/employmentForecastService.coffee');
     BusExchange = require('./app/shared/libs/busExchange.coffee');
     BusExchangeMap = require('./app/shared/libs/busExchangeMap.coffee');
     Bus = require('./app/shared/libs/bus.coffee');

    </script>
    <script src="../node_modules/semantic-ui/dist/semantic.js" type="text/javascript"></script>
    <script type="text/javascript" src="../node_modules/moment/moment.js"></script>
    <script type="text/javascript" src="../node_modules/semantic-ui-daterangepicker/daterangepicker.js"></script>
    <script src="../src/boot/sidebar_menu.js"></script>
  </body>
</html>
